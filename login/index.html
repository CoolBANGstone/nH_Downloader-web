<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/login/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Downloader</title>
</head>

<body id="body">
    <div id="title"><h1><a href="/" style="color:white;" data-inline="true">Downloader</a></h1></div><br>
    <div style="text-align: center;">
        <form method="post">
        <div class="inputs">
            <div class="row"><input type="text" name="user" placeholder="username (or email)" autocorrect="off" autocapitalize="none" maxlength="254" required id="id_username_or_email" id="input"></div>
            <div class="row"><input type="password" name="password" placeholder="password" required id="id_password"></div>
        </div>

        <button type="submit" class="button button-wide" id="button"><i class="fa fa-sign-in"></i> Login</button>
    </form>
    </div>
    <script>
        document.getElementById("body").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13)
                document.getElementById("button").click();;
        });
    </script>
</body>

</html>
