<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Downloader</title>
</head>

<body id="body">
    <!-- <nav class="body">
        <a href="/" style="color:white;">Home</a> |
        <a href="/favorites/" style="color:white;"><i class="fa fa-heart"></i>Favorites</a>

    <h1><a href="/" style="color:white;" data-inline="true">Downloader</a></h1>
    <button type="submit" class="button button-wide" onclick="window.location = '/favorites'"><i class="fa fa-heart"></i>Favorites</button>
    <div style="text-align: center;">
        <div style="display: inline-block; text-align: left;" class="output" id="output">Please input 6-digit-number:
        </div>
    </div>
    <div class="input" id="send">
        <input type="number" class="text_box" id="input" autofocus>
    </div>
    <script>
        document.getElementById("body").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 27) {
                document.getElementById("input").focus();
                document.getElementById("input").value = '';
            }
            if (document.activeElement == document.body) {
                console.log("Focused");
                document.getElementById("input").focus();
            }else if (event.keyCode === 13)
                window.location = `/query/?number=${document.getElementById('input').value}`;
        });
    </script>
</body>

</html>
